{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'styles.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h2>Thesis searcher</h2>
    </div>
    <ul class="list">
      {% for thesis in thesis_list %}
      <li>
        <a href="{% url 'detail' thesis.id%}">{{thesis.title}}</a>
        <p>{{thesis.get_status_display}}</p>
        <p>{{thesis.published}}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
